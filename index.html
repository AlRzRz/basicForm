<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="form.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Raleway:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="form.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="imageContainer">
            <div class="textbox">
                <img src="cashpic.png" alt="Money Book" class="logoimage">
                <p class="imageText">CASHEX</p>
            </div>
        </div>
        <div class="formContainer">
            <div class="paragraphContainer">
                <p class="mainParagraph">Welcome to CASHEX,</p>
                <p class="sloganParagraph">A system designed for speed.</p>
            </div>
            <div class="formSection">
                <form action="" class="actualForm">
                    <p class="createAccountText">Create an Account</p>
                    <div class="formInputsContainer">
                        <div class="firstRow">
                            <div class="firstNameBlock">
                                <label for="firstName">FIRST NAME *</label>
                                <input type="text" id="firstName" name="firstName" placeholder="Bob" required autofocus>
                            </div>
                            <div class="lastNameBlock">
                                <label for="lastName">LAST NAME *</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Smith" required>
                            </div>
                        </div>
                        <div class="secondRow">
                            <div class="emailBlock">
                                <label for="email">EMAIL *</label>
                                <input type="email" id="email" name="email" placeholder="xyz@email.com" required>
                            </div>
                            <div class="phoneNumBlock">
                                <label for="phoneNum">PHONE NUMBER</label>
                                <input type="tel" id="phoneNum" name="phoneNum" placeholder="(123) - 4567890">
                            </div>
                        </div>
                        <div class="thirdRow">
                            <div class="passwordBlock">
                                <label for="pass">PASSWORD</label>
                                <input type="password" id="pass" name="pass" class="passwordinput" required>
                            </div>
                            <div class="confirmBlock">
                                <label for="confirmpass">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmpass" name="confirmpass" class="passwordconfirm" required>
                                <p class="noMatchMessage">* Passwords do not match</p>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p class="existingAccountStatement">Already have an account? <a href="" class="linktext">Log In</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
